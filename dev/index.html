---
layout: dev-default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.blog contains 'dev' %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1><span class="date timestamp">{{ post.date | date: "%Y" }}</span>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <img src="{{ post.thumbnail }}" class="thumbnail" />
        </a>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endif %}
  {% endfor %}
</div>
