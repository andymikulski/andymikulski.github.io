    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

  <body>

                <span>Interaction Design + Development</span>
              </h1>
            </a>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">DevBlog</a>
            {% if page.url == '/about/' %}
              <a href="{{ site.baseurl }}/life/">LifeBlog</a>
              <a href="{{ site.baseurl }}/about" class="is-active">About</a>
            {% else %}
              <a href="{{ site.baseurl }}/life/" class="is-active">LifeBlog</a>
              <a href="{{ site.baseurl }}/about">About</a>
            {% endif %}
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
