---
layout: dev-default

<article class="post">
  <div class="post-meta">
    <h1>{{ page.title }}</h1>
    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
    <hr />
  </div>
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
