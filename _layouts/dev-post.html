---
layout: dev-default
---

<article class="post">
  <div class="post-meta">
    <img src="{{ page.thumbnail }}" class="thumbnail" />

    <h1>{{ page.title }}</h1>
    <div class="date">
      {{ page.date | date: "%Y" }}
    </div>
    <hr />
  </div>
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
