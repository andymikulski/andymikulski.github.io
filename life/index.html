---
layout: dev-default
---

<div class="posts latest">
  <div class="page-divider mini">
    <h1>Life Posts</h1>
  </div>

  <ul>
    {% for post in site.posts %}
      {% if post.blog contains 'life' and post.isProject == nil and post.isPasswordProtected != true %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">
          <div style="background-image: url('{{ post.thumbnail }}');" class="post-thumbnail"></div>
         {{ post.title }}</a>
          <span class="post-timestamp">{{ post.date | date: "%B %e, %Y" }}</span>
          <span class="description">{{ post.description }}</span>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
